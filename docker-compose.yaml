services:
  taskmanager:
    image: ${DOCKERHUB_USERNAME}/taskmanager:latest
    container_name: taskmanager-app
    restart: unless-stopped
    ports:
      - "8686:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    volumes:
      - ./database:/var/www/html/database
      - ./storage:/var/www/html/storage
    networks:
      - taskmanager-network

networks:
  taskmanager-network:
    driver: bridge
